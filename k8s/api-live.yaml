apiVersion: apps/v1
kind: Deployment
metadata:
  name: circuit-api-deploy
  labels:
    app: circuit-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: circuit-api
  template:
    metadata:
      labels:
        app: circuit-api
    spec:
      containers:
      - name: circuit-api
        image: scistarter/circuit-api:master-0.1.186
        ports:
        - containerPort: 8000
        env:
        - name: DOMAIN
          value: "sciencenearme.org"
        - name: INTERNAL_UID
          value: "258c5ec3-d656-43d4-a621-e67b55702ce4"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: db-secret-beta
              key: DATABASE_URL
        - name: SUPERUSER_EMAIL
          valueFrom:
            secretKeyRef:
              name: superuser-secret-beta
              key: SUPERUSER_EMAIL
        - name: SUPERUSER_PASSWORD
          valueFrom:
            secretKeyRef:
              name: superuser-secret-beta
              key: SUPERUSER_PASSWORD
        - name: JWT_SIGNING_KEY
          valueFrom:
            secretKeyRef:
              name: jwt-signing-beta
              key: JWT_SIGNING_KEY
        - name: OPENCAGE_API_KEY
          valueFrom:
            secretKeyRef:
              name: opencage
              key: OPENCAGE_API_KEY
        - name: SNM_PAIR
          valueFrom:
            secretKeyRef:
              name: scistarter
              key: SNM_PAIR
        - name: SCI_PUB
          valueFrom:
            secretKeyRef:
              name: scistarter
              key: SCI_PUB
        - name: EVOLVEME_KEY
          valueFrom:
            secretKeyRef:
              name: evolveme
              key: EVOLVEME_KEY
        - name: EVOLVEME_HOST
          value: "https://evolveme-api.asa.org"
---
apiVersion: v1
kind: Service
metadata:
  name: circuit-api-service
spec:
  selector:
    app: circuit-api
  ports:
    - protocol: TCP
      port: 8000
