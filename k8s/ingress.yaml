apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-beta
spec:
  # tls:
  #   - hosts:
  #     - beta.sciencenearme.org
  #     secretName: tls-secret
  rules:
  -  http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: circuit-backend-service-beta
            port:
              number: 8000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: circuit-frontend-service-beta
            port:
              number: 3000
