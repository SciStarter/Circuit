<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/api/docs/bulma.css">
    <link rel="stylesheet" href="/api/docs/manage.css">
    <title>Persons</title>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <a href="..">Back to management page</a>
        <h1 class="title">{{total}} Persons</h1>
        <form method="get">
          <input type="text" name="q" value="{{q}}">
          <input type="submit" value="Search">
        </form>
        <ul>
          {% for person in persons %}
          <li><a href="{{person.exterior.uid}}">{{person.interior.email}}</a></li>
          {% endfor %}
        </ul>
        <div>
          {% if cur_page > 0 %}<a href="?q={{q}}&pagination[page][index]={{cur_page - 1}}&pagination[page][size]={{page_size}}">previous</a>{% endif %}
          {{cur_page + 1}} of {{last_page + 1}}
          {% if cur_page < last_page %}<a href="?q={{q}}&pagination[page][index]={{cur_page + 1}}&pagination[page][size]={{page_size}}">next</a>{% endif %}
        </div>
      </div>
      <div id="create" class="container">
        <h1 class="title">Add a person</h1>
        <form method="post">
          <input type="hidden" name="csrf" value="{{csrf}}">
          <div class="field">
            <label class="label">Username</label>
            <div class="control">
              <input class="input" type="text" name="name">
            </div>
          </div>
          <div class="field">
            <label class="label">Email</label>
            <div class="control">
              <input class="input" type="email" name="email">
            </div>
          </div>
          <div class="field">
            <label class="label">Password</label>
            <div class="control">
              <input class="input" type="text" name="password" value="{{suggested_password}}">
            </div>
          </div>
          <input type="submit" value="Add">
        </form>
      </div>
    </section>
  </body>
</html>
