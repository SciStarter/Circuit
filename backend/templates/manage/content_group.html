<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/api/docs/bulma.css">
    <title>{{language_name}} : {{group}} Content Items</title>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <a href="..">Back to {{language_name}}</a>
        <h1 class="title">{{language_name}} : {{group}} Content Items</h1>
        <ul style="list-style: none">
          {% for item in items %}
          <li><a href="{{item}}">{{item}}</a></li>
          {% endfor %}
        </ul>

        <h1>Add Block</h1>
        <form method="post">
          <input name="item" type="text" placeholder="Block id">
          <input class="button is-small" type="submit" value="Add">
        </form>
      </div>
    </section>
  </body>
</html>
