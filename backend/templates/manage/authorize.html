<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/api/docs/bulma.css">
    <title>Log in</title>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <h1 class="title">Log in</h1>
        <p>{% match error %}{% when Some with (error) %}{{ error }}{% else %}{% endmatch %}</p>
        <form method="post">
          <input type="hidden" name="csrf" value="{% match csrf %}{% when Some with (csrf) %}{{csrf}}{% else %}csrf-missing{% endmatch %}">
          {% match next %}
          {% when Some with (next) %}
          <input type="hidden" name="next" value="{{next}}">
          {% else %}
          {% endmatch %}
          <div><input type="email" name="email" {% match email %}{% when Some with (email) %}value="{{email}}" {% else %}{% endmatch %}placeholder="me@example.com"></div>
          <div><input type="password" name="password"></div>
          <input class="button is-primary is-large" type="submit" value="Log in">
        </form>
      </div>
    </section>
  </body>
</html>
