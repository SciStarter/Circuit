[package]
name = "common"
version = "0.1.0"
authors = ["Daniel Arbuckle <daniel@arbuckle-everything.com>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
container = []
default = ["asyncstd"]
asyncstd = ["sqlx/runtime-async-std-rustls"]
tokio = ["sqlx/runtime-tokio-rustls"]

[dependencies]
aho-corasick = "0.7.20"
ammonia = "3.3.0"
async-std = { version = "1.12.0", features = ["attributes"] }
chrono = { version = "0.4.23", features = ["serde"] }
chrono-tz = "0.8.1"
djangohashers = "1.6.0"
futures = "0.3.25"
hex = "0.4.3"
hmac = "0.12.1"
jwt = "0.16.0"
once_cell = "1.17.0"
readonly = "0.2.3"
regex = "1.7.1"
serde = { version = "1.0.152", features = ["derive"] }
serde_json = "1.0.91"
serde_repr = "0.1.10"
sha2 = "0.10.6"
sqlx = { version = "0.6.2", features = ["postgres", "macros", "migrate", "uuid", "time", "json", "tls", "offline", "chrono"] }
strum = { version = "0.24.1", features = ["derive"] }
strum_macros = "0.24.3"
surf = { version = "2.3.2", default-features = false, features = ["h1-client-rustls"] }
thiserror = "1.0.38"
time = { version = "0.3.17", features = ["serde"] }
uuid = { version = "1.2.2", features = ["v4", "v5", "serde"] }
