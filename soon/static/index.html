<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    <title>Science Near Me: Coming Soon</title>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/coming-sssoon.css" rel="stylesheet" />
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.css" rel="stylesheet">
  </head>

  <body>
    <div class="main" >
      <div class="cover"></div>
      <div class="container">
        <h1 class="logo">
          <img src="images/logo.svg" alt="Science Near Me Logo" />
        </h1>
        <div class="content">
          <h4 class="motto">Find science opportunities near you!</h4>
          <div class="subscribe">
            <h5 class="info-text">Join the waiting list for the beta. We'll keep you posted.</h5>
            <div class="row">
              <div class="col-md-4 col-md-offset-4 col-sm6-6 col-sm-offset-3 ">
                <form class="form-inline" role="form" method="post" action="/add">
                  <div class="form-group">
                    <label class="sr-only" for="exampleInputEmail2">Email address</label>
                    <input type="email" name="email" class="form-control transparent" placeholder="Your email here...">
                  </div>
                  <button type="submit" class="btn btn-fill snm-cta-blue">Notify Me</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
