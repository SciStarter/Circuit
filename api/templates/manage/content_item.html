<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/api/docs/bulma.css">
    <title>{{language_name}} : {{group}} : {{item}}</title>
    <script src="https://cdn.tiny.cloud/1/24mjuektfkv1ynidjxtt61dnvj8flo2yxxcpb35r4gwwqfrp/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
    <script>
      tinymce.init({
      selector: '#content',
      plugins: 'code image link',
      menubar: 'file edit view format insert',
      toolbar: 'undo redo | styleselect forecolor | bold italic underline strikethrough | alignleft aligncenter alignright alignjustify | link image'
      });
    </script>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <a href=".">Back to {{group}}</a>
        <h1 class="title">{{language_name}} : {{group}} : {{item}}</h1>
        <form method="post">
          <div class="field">
            <label for="label" class="label"><h3>Label</h3></label>
            <div class="control">
              <input id="label" type="text" name="label" value="{{label}}" class="input">
            </div>
          </div>

          <div class="field">
            <label for="content" class="label"><h3>Content</h3></label>
            <div class="control">
              <textarea id="content" name="content" style="min-height: 50vh">{{content}}</textarea>
            </div>
          </div>

          <div class="field">
            <label for="tags" class="label"><h3>Tags</h3></label>
            <div class="control">
              <input id="tags" type="text" name="tags" value="{{tags}}" class="input">
            </div>
          </div>

          <input class="button is-primary is-large" type="submit" value="Save">
        </form>
      </div>
    </section>
  </body>
</html>
